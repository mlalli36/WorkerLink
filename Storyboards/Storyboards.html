<!DOCTYPE html>
<html>
<head>
<title>WorkerLink Storyboards</title>

<script>
    function changeImage(image) {
        document.getElementById("app_prototype").src = image;
    }
</script>

</head>
<body>

<button onclick="changeImage('img/Login.png')">Login</button>
<button onclick="changeImage('img/home.png')">Home</button>
<button onclick="changeImage('img/registrazione.png')">Register</button>
<button onclick="changeImage('img/search.png')">Search</button>
<button onclick="changeImage('img/profiloutente.png')">User profile</button>
<button onclick="changeImage('img/profilelavoratore.png')">Worker profile</button>
<button onclick="changeImage('img/appuntamentilavoratore.png')">Worker appointment</button>
<button onclick="changeImage('img/Appuntamentiutente.png')">User appointment</button>
<button onclick="changeImage('img/form.png')">Fill Form</button>
<button onclick="changeImage('img/registrazionelavoratore.png')">Worker register</button>

<br><br>

<img id="app_prototype" src="img/Login.png" alt="Image">


</body>
</html>
